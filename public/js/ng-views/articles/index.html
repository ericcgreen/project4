<div id="index-title">
  <h2>Truths</h2>
</div>

<div id="app-body">


<div id="articles-list">
  <h2>Truths</h2>
  <div class="articles" data-ng-repeat="article in vm.articles | filter: truth | limitTo: numLimit" ng-class="{'false': article.rating == 'False', 'mostly-false': article.rating == 'Mostly False', 'somewhat-true': article.rating == 'Somewhat True', 'mostly-true': article.rating == 'Mostly True', 'honest': article.rating == 'Honest'}" ui-sref="articlesShow({title: article.title})">
    <h3>{{article.title}}</h3>
    <h5>By: {{article.author}} @ {{article.source}}</h5>
    <p>Tags: {{article.tags}}</p>
    <p>Rating: {{article.rating}}</p>
  </div>
</div>

<div class="sidebar">
  <div id="quotes-box">
    <p>"<span id="quotes-line"></span>" -- Henry David Thoreau</p>
  </div>
  <div id="twitter-box">
    <a class="twitter-timeline" href="https://twitter.com/NPR">Tweets by NPR</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
</div>
</div>

  <script src="js/script.js"></script>
