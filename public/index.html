<!DOCTYPE html>
<html data-ng-app="thoreauApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Thoreau</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Roboto|Sorts+Mill+Goudy" rel="stylesheet">
  </head>
  <body>
  <header>
    <div id="headerbar">
      <div class="bar">
        <h1 id="app-title">Thoreau</h1>
      </div>
      <div class="bar">
        <button id="home-button" ui-sref="articlesIndex">Home</button>
      </div>
      <div class="bar">
        <button id="truth-button" ui-sref="articlesNew">Add a truth</button>
      </div>
      <div class="limit_bar bar">
        <input id="limit-field" type="number" ng-model='numLimit' min="1" id="limit-number" placeholder="Number of truths to view">
      </div>
      <div class="search-bar bar">
        <div><input id="search-field" type="text" ng-model='truth' class="inputText" placeholder="&#128269       Search..."></div>
      </div>
    </div>
  </header>
    <main data-ui-view></main>
  </body>
</html>
