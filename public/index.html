<!DOCTYPE html>
<html data-ng-app="thoreauApp">
  <head>
    <meta charset="utf-8">
    <title>Thoraeu</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body>
  <header>
    <h1>Thoreau</h1>
    <div>
      <a data-ui-sref="articlesIndex"><button>Home</button></a>
    </div>
    <div class="search_bar">
      <input type="text" ng-model='truth' class="inputText" placeholder="Search">
    </div>
    <div class="limit_bar">
      <input type="number" ng-model='numLimit' class="inputNumber" placeholder="Truths per page">
    </div>
  </header>
    <main data-ui-view></main>
  </body>
</html>
