<h2>Truths</h2>

<div id="add-button">
  <button ui-sref="articlesNew">Add a truth</button>
</div>

<div id="app_body">
<div id="articles-list">
  <div class="articles" data-ng-repeat="article in vm.articles | filter: truth | limitTo: numLimit" ng-class="{'false': article.rating == 'False', 'mostly-false': article.rating == 'Mostly False', 'somewhat-true': article.rating == 'Somewhat True', 'mostly-true': article.rating == 'Mostly True', 'honest': article.rating == 'Honest'}" ui-sref="articlesShow({title: article.title})" id="article-titles">
    <h3>{{article.title}}</h3>
    <h5>by: {{article.author}} @ {{article.source}}</h5>

    <p>{{article.rating}}</p>
  </div>
</div>

<div class="sidebar">
  <h1>Hello World</h1>
</div>
</div>
